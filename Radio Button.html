<html>
<head>
<script language="javascript">
function changeclr(obj)
{
  document.body.style.backgroundColor=obj.value;
}
</script>
</head>
<body>
<form>
<input type="radio" name="ccolor" value="blue" onclick="changeclr(this)">Blue<br>
<input type="radio" name="ccolor" value="pink" onclick="changeclr(this)">Pink<br>
<input type="radio" name="ccolor" value="black" onclick="changeclr(this)">Black<br>
<input type="radio" name="ccolor" value="orange" onclick="changeclr(this)">Orange<br>
<input type="radio" name="ccolor" value="red" onclick="changeclr(this)">Red<br>
<input type="radio" name="ccolor" value="purple" onclick="changeclr(this)">Purple<br>
<input type="radio" name="ccolor" value="yellow" onclick="changeclr(this)">Yellow<br>
<input type="radio" name="ccolor" value="white" onclick="changeclr(this)">White<br>
<input type="radio" name="ccolor" value="lime" onclick="changeclr(this)">Lime<br>
<input type="radio" name="ccolor" value="aqua" onclick="changeclr(this)">Aqua<br>
</form>
</body>
</html>
